<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="icon" href="../../assets/img/raqueta.ico">

</head>

<body>
    <header-ping-pong>
    </header-ping-pong>


    <main class="container">

        <section>
            <h2>Registro de Jugadores</h2>
            <p>Por favor, complete el siguiente formulario para registrarse como jugador en el torneo de ping pong.</p>
            <p>Recuerde que el registro es obligatorio para participar en el torneo.</p>

            <form action="#" method="post" id="register">
                <!-- Nombre-->
                <label for="player-name">Nombre:</label>
                <input type="text" id="player-name" name="player-name" required>
                <!-- apellido-->
                <label for="player-lastname">Apellido:</label>
                <input type="text" id="player-lastname" name="player-lastname" required>
                <!-- Cedula-->
                <label for="player-CI">Cedula:</label>
                <input type="number" id="player-CI" name="player-CI" required>
                <!-- semestre-->
                <label for="player-semester">Semestre:</label>
                <select name="player-semester" id="player-semester">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <!-- Carrera-->
                <label for="player-career">Carrera:</label>
                <select name="player-career" id="player-career">
                    <!-- usar un for con el axios para llenar el select -->
                </select>
                <!-- telefono-->
                <label for="player-phone">Telefono:</label>
                <input type="tel" id="player-phone" name="player-phone" required>

                <!-- tier-->
                <label for="player-tier">Tier:</label>
                <select name="player-tier" id="player-tier">
                    <!-- usar un for con el axios para llenar el select (aun pendiente la tabla) -->
                </select>
                <!-- disponibilidad-->
                <label for="player-availability">Disponibilidad:</label>
                <div class="avalability">
                    <div class="dia">
                        <input type="checkbox" id="monday" name="availability" value="Lunes">
                        <label for="monday">Lunes</label>
                    </div>
                    <div class="dia">
                        <input type="checkbox" id="tuesday" name="availability" value="Martes">
                        <label for="tuesday">Martes</label>
                    </div>
                    <div class="dia">
                        <input type="checkbox" id="wednesday" name="availability" value="Miércoles">
                        <label for="wednesday">Miércoles</label>
                    </div>
                    <div class="dia">
                        <input type="checkbox" id="thursday" name="availability" value="Jueves">
                        <label for="thursday">Jueves</label>
                    </div>
                    <div class="dia">
                        <input type="checkbox" id="friday" name="availability" value="Viernes">
                        <label for="friday">Viernes</label>
                    </div>

                </div>

                <input type="submit" value="Registrar" id="submit-button">

            </form>

        </section>
    </main>

    <script src="/src/js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/src/js/registro.js"></script>
    <!-- <script src="../js/header.js"></script> -->
</body>

</html>
